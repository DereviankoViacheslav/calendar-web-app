<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Document</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <header class="head">
        <nav class="navigate">
            <button class="navigate_create">
                <img src="https://img.icons8.com/color/48/000000/plus-math.png" class="plus">
                Create
            </button>
            <button class="navigate_today">Today</button>
            <div class="navigate__arows">
                <div class="navigate__arows_left"></div>
                <div class="navigate__arows_right"></div>
            </div>
            <div class="navigate__MonthAndYear"></div>
        </nav>
        <div class="week"></div>
    </header>
    <main class="main">
        <div class="schedule">
            <div class="sidebar"></div>
            <div class="days">
            </div>
        </div>
    </main>
    <div class="popup-layer display-none">
        <form class="popup event" data-id-event="">
            <span class="popup__btn-close"><img class="close"
                    src="https://img.icons8.com/color/48/000000/close-window.png"></span>
            <input class="event__name" name="name" type="text" required placeholder="Add title ">
            <div class="popup__color-picker">
                <label class="popup__color-picker_label">
                    <span class="popup__color-picker_label-text">Select a color</span>
                    <input class="event__color-picker" type="color" name="color" value="#4183f1">
                </label>
            </div>
            <div class="popup__picker">
                <img class="clock" src="https://img.icons8.com/pastel-glyph/64/000000/time.png">
                <input class="event__date-start" name="dateStart" required type="date">
                <input class="event__time-start select" name="timeStart" required type="time" step="900"></input>
                <span class='line'></span>
                <input class="event__time-end select" name="timeEnd" required type="time" step="900"></input>
                <input class="event__date-end" name="dateEnd" required type="date">
            </div>
            <img class="multilineText" src="https://img.icons8.com/windows/32/000000/multiline-text.png">
            <textarea class="event__description" name="description" cols="15" rows="5"
                placeholder="Add description"></textarea>
            <div class="footer-popup">
                <span class="event__btn-delete"><img class="bascket"
                        src="https://img.icons8.com/windows/32/000000/trash.png"></span>
                <button class="event__btn-save">Save</button>
            </div>
        </form>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
